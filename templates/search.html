{% extends "_base.html" %}
{% block Header %}Daily Search{% endblock %}
{% block Title %}search{% endblock %}
{% block Contents %}
    <form action="{{ url_for("search") }}" method="POST">
      <div class="row justify-content-center mt-5">
         <div class="col-2">
          <label for="start">Choose The date you want to Look:</label>
            <input type="date" id="start" name="trip-start"
                   value="{{ now }}"
                   min="{{ now }}" max="2023-01-01">
         </div>
          <div class="col-2 mt-2 text-center">
            <button type="submit" class="btn mt-2 btn-warning"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
          </div>
      </div>
    </form>
    <div class="row mt-5 justify-content-center">
        <div class="col-2 text-center">
            <a href={{ url_for('index') }}><button type="button" class="btn btn-dark"><i class="fa fa-home" aria-hidden="true"></i>home</button></a>
        </div>
    </div>

{% endblock %}
