{% extends "_base.html" %}
{% block Header %}Login{% endblock %}
{% block Title %}
    login
{% endblock %}

{% block Contents %}
    <div class="row mt-5 justify-content-center">
        <div class="col-5">
            <form action="{{url_for('login')}}" method="POST">
            <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn mt-2 btn-dark">Login</button>
            </form>
            <p class="mt-5 text-primary">or if you have no account, you should register first : </p>
            <a href={{ url_for('register') }}><button type="button" class="btn btn-outline-primary">Register</button></a>
        </div>
    </div>
{% endblock %}
