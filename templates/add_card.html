{% extends "_base.html" %}
{% block Header %}
    New Card
{% endblock %}
{% block Title %}
    New Cards
{% endblock %}
{% block Contents %}
    <div class="row mt-5 justify-content-center">
        <div class="col-5">
            <form action="{{url_for('add_card')}}" method="POST">
                <div class="form-group">
                    <label for="word">word</label>
                    <input type="text" class="form-control m-2" name="word">
                </div>
                <div class="form-group">
                    <label for="meaning">meaning</label>
                    <input type="text" class="form-control m-2" name="meaning">
                </div>
                <a href={{ url_for('index') }}><button type="submit" class="btn btn-warning mt-5">Create</button></a>
            </form>
            <a href={{ url_for('index') }}><button type="button" class="btn btn-dark mt-2">Cancel</button></a>
        </div>
    </div>
{% endblock %}
